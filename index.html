<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="js/vue.js"></script>
	<title>my Vue</title>
</head>
<body>
	<div id = "vue_det">
         <h1>Full Name : {{fullName()}}</h1>
         
      </div>



<script>
		var myComp= new Vue({
			el: '#vue_det',
			data:{
				fname:'Tachhab',
				lname:'Raju'
			},
			methods:{
				fullName: function(){
					return 'My Full name is '+this.fname +' '+this.lname;
				}
			},


		});
</script>
</body>
</html>
